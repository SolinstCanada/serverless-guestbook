<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logger File - Solint Clould web application demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Logger File
      </h1>
      <p class="subtitle">
        Solint Clould web application demo
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            List of Logger File
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add a new Logger File
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Logger Serial Number</label>
              <div class="control">
                <input class="input" type="text" placeholder="Seven Digits Serial number" id="SERIALNUMBER">
              </div>
            </div>
            <div class="field">
              <label class="label">Logger Type</label>
              <div class="control">
                <label for="LOGGERTYPE">Choose a logger type</label>
                <select name="LOGGERTYPE" id = "LOGGERTYPE">
                <option>L5 LT</option>
                <option>L5 LTC</option>
                <option>L5 Junior</option>
                <option>AquaVent 5</option>
                <option>LevelVent 5</option>
                <option>Rainlogger 5</option>
                </select>
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Create a Logger File</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{SERIALNUMBER}}</strong> <small>{{LOGGERTYPE}}</small>
              <br> 
            </p>
          </div>
        </div>
      </article>
    </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
